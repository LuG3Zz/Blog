<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Test</h1>
    <div>
        <label for="token">Token:</label>
        <input type="text" id="token" style="width: 500px;">
    </div>
    <div style="margin-top: 10px;">
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>
    <div id="status" style="margin-top: 10px;"></div>
    <div id="log" style="margin-top: 10px; border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto;"></div>

    <script>
        let socket = null;
        const statusEl = document.getElementById('status');
        const logEl = document.getElementById('log');
        const tokenEl = document.getElementById('token');

        // 获取token
        async function getToken() {
            try {
                const response = await fetch('http://127.0.0.1:8000/api/v1/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'Brown1u',
                        password: 'string'
                    })
                });
                const data = await response.json();
                tokenEl.value = data.access_token;
                log('Token获取成功');
            } catch (error) {
                log('Token获取失败: ' + error);
            }
        }

        // 连接WebSocket
        function connect() {
            const token = tokenEl.value;
            if (!token) {
                log('请先获取Token');
                return;
            }

            const url = `ws://127.0.0.1:8000/api/v1/ws?token=bearer%20${encodeURIComponent(token)}&anonymous_id=anonymous_test`;
            log('正在连接: ' + url);

            try {
                socket = new WebSocket(url);
                log('WebSocket对象已创建');

                socket.onopen = function(e) {
                    statusEl.textContent = '已连接';
                    statusEl.style.color = 'green';
                    log('WebSocket连接已建立');
                };
            } catch (error) {
                log('创建WebSocket对象失败: ' + error);
            }

            socket.onmessage = function(event) {
                log('收到消息: ' + event.data);

                // 解析消息
                try {
                    const message = JSON.parse(event.data);
                    log('消息类型: ' + message.type);

                    // 如果是欢迎消息，显示在页面上
                    if (message.type === 'welcome') {
                        const welcomeData = message.data;
                        log('欢迎消息: ' + welcomeData.title + ' - ' + welcomeData.content);
                        log('IP属地: ' + welcomeData.ip_location);
                        log('时间戳: ' + welcomeData.timestamp);
                    }
                } catch (error) {
                    log('解析消息失败: ' + error);
                }
            };

            socket.onclose = function(event) {
                if (event.wasClean) {
                    log(`连接已关闭，代码=${event.code} 原因=${event.reason}`);
                } else {
                    log('连接已断开');
                }
                statusEl.textContent = '已断开';
                statusEl.style.color = 'red';
            };

            socket.onerror = function(error) {
                log('WebSocket错误: ' + error.message);
                statusEl.textContent = '错误';
                statusEl.style.color = 'red';
            };
        }

        // 断开连接
        function disconnect() {
            if (socket) {
                socket.close();
                socket = null;
            }
        }

        // 记录日志
        function log(message) {
            const now = new Date();
            const time = now.toLocaleTimeString();
            logEl.innerHTML += `<div>[${time}] ${message}</div>`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        // 页面加载时获取token
        window.onload = getToken;
    </script>
</body>
</html>
